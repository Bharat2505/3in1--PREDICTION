<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylef.css') }}">  
    <title>Fuel Prediction</title>
</head>

<body bgcolor="EF534C">
    <h1><b><u>Fuel</u></b></h1>
    <img src="fuel.jpg" alt="just a image" style="width:500px;height:350px;">
    <div class="login center">
        <h2><b><u>Fuel Price Prediction</u></b></h2>
        <br>
        <form action="{{ url_for('fuel')}}" method="POST">
            <h4><b>Enter the distance</b></h4>
            <input type="text" name="distance" placeholder="distance in km" required="required"/>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
